<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

input[type=label]

 {
  margin: 8px 0px;
  box-sizing: border-box;
}

input[type=text]
{
 border: 1px solid black;
  margin: 8px 0px 0px 0px;
}

input[type = submit] {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 5px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

input[type = submit] {
  transition-duration: 0.4s;
}

body {
  background-color: MediumTurquoise !important;
}

</style>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>





<div class="container">
  <h2 class="text-center mb-4">Customer Details </h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
  
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="custid" class="form-label m-0">Cust. id:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="custid" name="custid" class="form-control form-control-sm">
          </div>
        </div>
        
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="ctype" class="form-label m-0">Customer type:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="ctype" name="ctype" class="form-control form-control-sm">
          </div>
        </div>
       
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="cname" class="form-label m-0">Customer name:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="cname" name="cname" class="form-control form-control-sm">
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="cperson" class="form-label m-0">Contact Person:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="cperson" name="cperson" class="form-control form-control-sm">
          </div>
        </div>
      
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="city" class="form-label m-0">City:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="city" name="city" class="form-control form-control-sm">
          </div>
        </div>
      
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="state" class="form-label m-0">State:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="state" name="state" class="form-control form-control-sm">
          </div>
        </div>
       
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="country" class="form-label m-0">Country:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="country" name="country" class="form-control form-control-sm">
          </div>
         </div>
      
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="pin_code" class="form-label m-0">Pin code:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="pin_code" name="pin_code" class="form-control form-control-sm">
          </div>
        </div>
       
        <div class="mb-3 row">
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <label for="phone" class="form-label m-0">Phone:</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="phone" name="phone" class="form-control form-control-sm">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-8 offset-md-4">
            <input type="submit" value="Save" class="btn btn-success">
            <input type="submit" value="Print" class="btn btn-success">
          </div>
        </div>
      </form> 
    </div>
  </div>
</div>

<script>

var custname = sessionStorage.getItem('cname');
var custtype = sessionStorage.getItem('ctype');

 document.getElementById("cname").value =custname;
 document.getElementById("ctype").value =custtype;

sessionStorage.clear()

</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</body>
</html>
